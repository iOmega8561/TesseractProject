<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesseract</title>
    <link rel="stylesheet" href="./css/styles-help.css">
    <link rel="stylesheet" href="./css/styles-shared.css">
    <link rel="icon" href="./img/appicon1024.png" type="image/png">
    <script src="./js/dynamic-locale-loader.js"></script>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="./img/appicon1024.png" alt="Logo" class="logo">
            <p class="text">Tesseract</p>
        </div>
    
        <h2 data-localize="privacy.title"></h2>
    </header>

    <main>
        <section class="section">
            <h2 data-localize="privacy.section1.title"></h2>
            <div class="card">
                <p data-localize="privacy.section1.content"></p>
            </div>
        </section>

        <section class="section">
            <h2 data-localize="privacy.section2.title"></h2>
            <div class="card">
                <p><span data-localize="privacy.section2.content"></span> <a data-localize="privacy.section2.link" href="https://www.apple.com/legal/privacy"></a></p>
            </div>
        </section>

        <section class="section">
            <h2 data-localize="privacy.section3.title"></h2>
            <div class="card">
                <p data-localize="privacy.section3.content"></p>
            </div>
        </section>
    </main>
    
    <footer>
        <p data-localize="copyright"></p>
    </footer>
</body>
</html>
