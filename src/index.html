<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesseract</title>
    <link rel="stylesheet" href="./css/styles-index.css">
    <link rel="stylesheet" href="./css/styles-shared.css">
    <link rel="icon" href="./img/appicon1024.png" type="image/png">
    <script src="./js/dynamic-asset-loader.js"></script>
    <script src="./js/dynamic-locale-loader.js"></script>
</head>
<body class="hero-body">

    <header>
    
        <div class="logo-container">
            <img src="./img/appicon1024.png" alt="Logo" class="logo">
            <p class="text">Tesseract</p>
        </div>
    
        <nav class="nav-bar">
            <a data-localize="index.button-privacy" href="./privacy.html" class="button"></a>
            <a data-localize="index.button-download" href="https://apps.apple.com/app/tesseract/id6737772431" class="button"></a>
        </nav>
    
    </header>
    
    <main>

        <div class="hero-text">
            <h1 data-localize="index.slogan-line1"></h1>
            <h1 data-localize="index.slogan-line2"></h1>
        </div>

        <div class="hero-horizontal">

            <div class="hero-horizontal-sub">
                <img data-theme-asset="fedora-vm.png" class="hero-screenshot" alt="Linux">
                <a data-localize="index.button-linux" href="./linux.html" class="button"></a>
            </div>

            <div class="hero-horizontal-sub">
                <img data-theme-asset="sequoia-vm.png" class="hero-screenshot" alt="macOS">
                <a data-localize="index.button-macos" href="./macos.html" class="button"></a>
            </div>

        </div>

    </main>

    <footer>
        <p data-localize="copyright"></p>
    </footer>
</body>
</html>
