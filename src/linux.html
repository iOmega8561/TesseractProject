<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesseract</title>
    <link rel="stylesheet" href="./css/styles-help.css">
    <link rel="stylesheet" href="./css/styles-shared.css">
    <link rel="icon" href="./img/appicon1024.png" type="image/png">
    <script src="./js/dynamic-asset-loader.js"></script>
    <script src="./js/dynamic-locale-loader.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/appicon1024.png" alt="Logo" class="logo">
            <p class="text">Tesseract</p>
        </div>
    
        <h2 data-localize="linux.title"></h2>
    </header>
    
    <main>
        <section class="section">
            <h1 data-localize="shared.before-we-start.title"></h1>
            <div class="card">
                
                <div class="warning">
                    <strong data-localize="warning"></strong> <span data-localize="linux.before-we-start.warning"></span>
                </div>

                <div align="center">
                    <img src="./img/compatible.png" width="400" alt="Compatible"/>
                    <img src="./img/notcompatible.png" width="400" alt="Not Compatible"/>
                </div>
            </div>
        </section>

        <section class="section">
            <h1 data-localize="shared.creation.title"></h1>
            <div class="card">
                <ol>
                    <li data-localize="shared.creation.step1"></li>
                
                    <div align="center">
                        <img data-theme-asset="createnew.png" width="200" alt="Create New VM"/>
                    </div>
                    
                    <li data-localize="linux.creation.step2"></li>
                    
                    <div align="center">
                        <img data-theme-asset="oschoice.png" width="400" alt="OS Choice"/>
                    </div>

                    <li data-localize="shared.creation.step3"></li>

                    <div align="center">
                        <img data-theme-asset="pickafile-iso.png" width="400" alt="Pick a File"/>
                    </div>

                    <ul>
                        <li data-localize="linux.creation.step3-1"></li>
                        
                        <div align="center">
                            <img data-theme-asset="download-iso.png" width="300" alt="Pick a File"/>
                        </div>
                    </ul>

                    <div class="tip">
                        <strong data-localize="tip"></strong><span data-localize="shared.creation.step3-1-tip"></span>
                    </div>
                        
                    <div align="center">
                        <img src="./img/downloading-iso.png" width="400" alt="Downloading ISO"/>
                    </div>

                    <ul>
                        <li data-localize="shared.creation.step3-2"></li>
                        
                        <div align="center">
                            <img data-theme-asset="pickafile-button.png" width="150" alt="Pick a File"/>
                        </div>
                    </ul>
                    
                    <li data-localize="linux.creation.step4"></li>
        
                    <div align="center">
                        <img data-theme-asset="pickafile-iso-picker.png" width="600" alt="Pick ISO Image"/>
                    </div>
                    
                    <li data-localize="shared.creation.step5"></li>

                    <div class="tip">
                        <strong data-localize="tip"></strong><span data-localize="shared.creation.step5-tip"></span>
                    </div>

                    <div align="center">
                        <img data-theme-asset="presets-linux.png" width="400" alt="Performance Presets"/>
                    </div>
                    
                    <div class="note">
                        <strong data-localize="important"></strong><span data-localize="linux.creation.step5-info"></span>
                    </div>
                    
                    <div align="center">
                        <img data-theme-asset="hardware.png" width="400" alt="Hardware Settings"/>
                    </div>
                    
                    <li data-localize="shared.creation.step6"></li>

                    <div class="note">
                        <strong data-localize="important"></strong><span data-localize="shared.creation.step6-info"></span>
                    </div>

                    <div align="center">
                        <img data-theme-asset="optionalfeatures.png" width="400" alt="Optional Features"/>
                    </div>
                    
                    <li data-localize="shared.creation.step7"></li>
                        
                    <div align="center">
                        <img data-theme-asset="confirmandcreate.png" width="200" alt="Confirm and Create"/>
                    </div>

                    <li data-localize="shared.setup.step1"></li>
                        
                    <ul>
                       <li data-localize="shared.setup.step1-1"></li>
                
                        <div align="center">
                           <img data-theme-asset="playbutton.png" width="400" alt="Play Button"/>
                        </div>
                    </ul>
                </ol>
            </div>
        </section>

        <section class="section">
            <h1 data-localize="shared.sidenote.title"></h1>
            <div class="card">
                <p data-localize="linux.sidenote.message"></p>
                <h2 data-localize="linux.advanced.title"></h2>
                <p><span data-localize="linux.advanced.intro"></span> <a data-localize="linux.advanced.link" href="./linux-additional.html"></a></p>
            </div>
        </section>
    </main>

    <footer>
        <p data-localize="copyright"></p>
    </footer>
</body>
</html>
